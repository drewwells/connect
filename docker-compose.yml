vpn:
  build: .
  #command: bash -c "NODE_PATH=/node_modules node /ui/server.js"
  ports:
    - "6543:6543"
  privileged: true
  environment:
    - USER
    - PASS
    - SERVER
proxy:
  build: ./goproxy
  dockerfile: Dockerfile
  net: container:vpn
  command: app -v -listen :6543
filter:
  build: ./filterproxy
  dockerfile: Dockerfile
  command: app -v -listen :7800 -config proxy.cfg
  ports:
    - "7800:7800"
  links:
    - vpn
